    <!-- Builder App -->
    <div id="app">
        <div class="dobble-controls">
            <div class="slider-wrapper">
                <label for="num-symbols-slider">Total number of symbols (n = {{ numSymbols }})</label>
                <input id="num-symbols-slider" type="range" min="3" max="26" v-model="numSymbols">
            </div>
            <div class="slider-wrapper">
                <label for="card-symbols-slider">Symbols per card (s = {{ cardSymbols }})</label>
                <input id="card-symbols-slider" type="range" min="2" max="6" v-model="cardSymbols">
            </div>
        </div>

        <svg class="dobble-builder" xmlns="http://www.w3.org/2000/svg" width="600" height="300">
            <!-- <text class="dobble-header dobble-symbol" v-for="symbol in allSymbols" y="12" :x="getSymbolX(symbol) + 20">{{ symbol }}</text> -->
            <g id="new-card" class="new-card" :transform="getTranslation(0)">
                <rect class="dobble-card" x="0" y="0" :width="cardWidth" height="24" rx="8" ry="8"/>
                <text
                    class="dobble-symbol"
                    :x="getSymbolX(symbol)"
                    :y="14"
                    v-bind:class="{ selected: newCard[symbol] }"
                    v-on:click="toggleSymbol(symbol)"
                    v-show="!unusableSymbols[symbol]"
                    v-for="symbol in allSymbols">
                        {{ symbol }}
                </text>
            </g>
            <g v-for="(card, index) in cards" :transform="getTranslation(index + 1)" v-bind:class="{ matching: matchingCards[card.join('')] }">
                <rect class="dobble-card" :width="cardWidth" height="24" rx="8" ry="8" />
                <text class="card-count" x="-16" :y="14">{{ index + 1}}</text>
                <text
                    class="dobble-symbol"
                    :x="getSymbolX(symbol)"
                    :y="14"
                    v-bind:class="{ selected: newCard[symbol] }"
                    v-for="symbol in card">
                        {{ symbol }}
                </text>
                <text class="remove-card-btn" :x="getSymbolX(numSymbols)" :y="16" v-on:click="removeCard(index)">&times;</text>
            </g>
        </svg>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="dobble.js"></script>
</body>
</html>

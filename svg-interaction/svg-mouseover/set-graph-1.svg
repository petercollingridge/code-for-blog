<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   viewBox="0 0 300 200">

   <style>
      .axis {
        stroke: #333;
        stroke-width: 2;
      }
      .gridline {
        stroke: #ddd;
        stroke-width: 1;
      }
      .label {
        text-anchor: middle;
        font-size: 14px;
        fill: #444
      }
     .bar {
        fill: #a9a9a9;
        opacity: 0.6;
      }
    </style>

  <line class="axis" x1="10" y1="181" x2="290" y2="181"/>
  <line class="gridline" x1="10" y1="130.5" x2="290" y2="130.5"/>
  <line class="gridline" x1="10" y1="80.5" x2="290" y2="80.5"/>
  <line class="gridline" x1="10" y1="30.5" x2="290" y2="30.5"/>

  <rect id="rect1a" class="bar" x="20" y="60" width="80" height="120">
    <set attributeName="opacity" to="1" begin="rect1a.mouseover" end="rect1a.mouseout"/>
    <set attributeName="fill" to="#ec008c" begin="rect1a.mouseover" end="rect1a.mouseout"/>
  </rect>

  <rect id="rect2a" class="bar" x="110" y="10" width="80" height="170">
    <set attributeName="opacity" to="1" begin="rect2a.mouseover" end="rect2a.mouseout"/>
    <set attributeName="fill" to="#ec008c" begin="rect2a.mouseover" end="rect2a.mouseout"/>
  </rect>

  <rect id="rect3a" class="bar" x="200" y="160" width="80" height="20">
    <set attributeName="opacity" to="1" begin="rect3a.mouseover" end="rect3a.mouseout"/>
    <set attributeName="fill" to="#ec008c" begin="rect3a.mouseover" end="rect3a.mouseout"/>
  </rect>

  <text class="label" x="60" y="197">Cats</text>
  <text class="label" id="rat-label" x="150" y="197">Rats</text>
  <text class="label" x="240" y="197">Bats</text>

</svg>

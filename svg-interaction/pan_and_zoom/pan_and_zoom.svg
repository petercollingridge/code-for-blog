<svg xmlns:svg="http://www.w3.org/2000/svg" viewBox="0 0 500 300" onload="init(evt)">
  <style>
  		.territory:hover{
			fill:           #22aa44;
		}
  		.compass{
  			fill:			#fff;
  			stroke:			#000;
  			stroke-width:	1.5;
  		}
   		.button{
		    fill:           	#225EA8;
			stroke:   			#0C2C84;
			stroke-miterlimit:	6;
			stroke-linecap:		round;
		}
		.button:hover{
			stroke-width:   	2;
		}
		.plus-minus{
			fill:	#fff;
			pointer-events: none;
		}
  </style>
  
  <script type="text/ecmascript">
    <![CDATA[
		var transMatrix = [2,0,0,2,0,0];
        
        function init(evt)
        {
            if ( window.svgDocument == null )
            {
                svgDoc = evt.target.ownerDocument;

            }
            mapMatrix = svgDoc.getElementById("map-matrix");
            width  = evt.target.getAttributeNS(null, "width");
            height = evt.target.getAttributeNS(null, "height");
        }
        
        function pan(dx, dy)
        {
        	
			transMatrix[4] += dx;
			transMatrix[5] += dy;
            
			newMatrix = "matrix(" +  transMatrix.join(' ') + ")";
			mapMatrix.setAttributeNS(null, "transform", newMatrix);
        }
        
		function zoom(scale)
		{
			for (var i=0; i<transMatrix.length; i++)
			{
				transMatrix[i] *= scale;
			}
			transMatrix[4] += (1-scale)*width/2;
			transMatrix[5] += (1-scale)*height/2;
		        
			newMatrix = "matrix(" +  transMatrix.join(' ') + ")";
			mapMatrix.setAttributeNS(null, "transform", newMatrix);
        }
    ]]>
  </script>
